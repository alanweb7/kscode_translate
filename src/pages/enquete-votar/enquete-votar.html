<ion-content class="pg-avaliacao" padding="true">
  <button ion-button icon-only (click)="fecharAvaliacao()" class="bt-fechar">
    <ion-icon name="close"></ion-icon>
</button>

<h2>Participe da nossa enquete</h2>
<h1>{{question}}</h1>
<br>
 <div> 
    <ion-grid >       
        <ion-row>
            <ion-col col-6 >
                <ion-avatar >
                    <img [src]="img1"(click)="viewPhoto(img1)"> 
                    
                </ion-avatar>  
               
            </ion-col>
            <ion-col col-6 >
                <ion-avatar >
                    <img [src]="img2"(click)="viewPhoto(img2)"> 
                    
                </ion-avatar>  
            </ion-col>
        </ion-row>
    </ion-grid>  
</div>
<ion-list radio-group [(ngModel)]="vote" >
  <ion-item>
    <ion-label>{{option1}}</ion-label>
    <ion-radio value="1" checked="true"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>{{option2}}</ion-label>
    <ion-radio value="2"></ion-radio>
  </ion-item>
  
</ion-list>

<div> 
    
       
  <ion-grid>
      <ion-row>
          <ion-col col-6>
              <button ion-button block (click)="VotarEnq()" class="facebook">Votar</button>  
          </ion-col>
          <ion-col col-6>
              <button ion-button block (click)="voltar()" class="bt-voltar">Sair</button>  
          </ion-col>
      </ion-row>
  </ion-grid>   
</div>
</ion-content>
